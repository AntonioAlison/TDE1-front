<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <figure><img src="https://projetosespeciais.com/wp-content/uploads/2019/09/PNG-Or%C3%A7amento.png" alt=""></figure>
    <h1>Formulario de orçamento</h1>
        <p>Preencha com seus dados e clique em "Enviar Formulario"!</p><hr>
        <form autocomplete="off">        
         <h3>Informações Pessoais</h3>
         <label for="iNome">Nome</label>
         <input type="text" name="Nome" id="iNome">
            <label for="iSobrenome">Sobrenome</label>
           <input type="text" name="Sobrenome" id="iSobrenome"><br><br>
           <label for="Data de nacimento">Data de nascimento</label><br>
           <input type="date" name="Data de nascimento" id="iData de nascimento"><hr>
           <h3>Contato</h3> 
           <label for="iEmail">Email</label>
            <input type="email" name="Email" id="iEmail"><br><br>
            <label for="iTelefone">Telefone</label>
            <input type="tel" name="Telefone" id="iTelefone"><hr>
            <h3>Ocupação</h3>
            <input type="radio" name="Estudante" id="iEstudante">
            <label for="Estudante">Estudante</label><br>
            <input type="radio" name="Contradado" id="iContratado">
            <label for="Contradado">Contradado</label><br>
            <input type="radio" name="Autônomo" id="iAutônomo">
            <label for="iAutônomo">Autônomo</label><hr>
            <h3>Endereço</h3>
            <input type="number" name="Cep" id="iCep"><br>
            <label for="iCep">Cep</label><br><br>
            <input type="text" name="Endereço" id="iEndereço"><br>
            <label for="iEndereço">Endereço</label><br><br>
            <input type="text" name="Bairro" id="iBairro"><br>
            <label for="iBairro">Bairro</label><br><br>
            <input type="text" name="Cidade" id="iCidade"><br>
            <label for="iCidade">Cidade</label><br><br>
            <select name="estado">
                <option selected="" value="">Selecione o Estado (UF)</option>
                <option value="Acre">Acre</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Amapá">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceará">Ceará</option>
                <option value="Distrito Federal">Distrito Federal</option>
                <option value="Espírito Santo">Espírito Santo</option>
                <option value="Goiás">Goiás</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Pará">Pará</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Paraná">Paraná</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Piauí">Piauí</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="Rondônia">Rondônia</option>
                <option value="Roraima">Roraima</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Sergipe">Sergipe</option>
                <option value="Tocantins">Tocantins</option>
                </select><br><br>
                <input type="submit" value="Enviar Formulario">
        </form><hr>
        <footer>Entraremos em contato com você assim que possível, dentro do nosso horário comercial!</footer>
</body>
</html>
